<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Information</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="studentId">Student ID:</label>
          <input type="text" id="studentId" name="studentId" required />
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="semester">Semester:</label>
          <select id="semester" name="semester" required>
            <option value="1/1">1/1</option>
            <option value="1/2">1/2</option>
            <option value="2/1">2/1</option>
            <option value="2/2">2/2</option>
            <option value="3/1">3/1</option>
            <option value="3/2">3/2</option>
            <option value="4/1">4/1</option>
            <option value="4/2">4/2</option>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="01XXXXXXXXX"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="fathersName">Father's Name:</label>
          <input type="text" id="fathersName" name="fathersName" required />
        </div>
        <div class="form-group">
          <label for="mothersName">Mother's Name:</label>
          <input type="text" id="mothersName" name="mothersName" required />
        </div>
        <div class="form-group">
          <label for="presentAddress">Present Address:</label>
          <input
            type="text"
            id="presentAddress"
            name="presentAddress"
            required
          />
        </div>
        <div class="form-group">
          <label for="permanentAddress">Permanent Address:</label>
          <input
            type="text"
            id="permanentAddress"
            name="permanentAddress"
            required
          />
        </div>
        <div class="form-group">
          <label for="guardiansPhoneNumber">Guardian's Phone Number:</label>
          <input
            type="tel"
            id="guardiansPhoneNumber"
            name="guardiansPhoneNumber"
            placeholder="01XXXXXXXXX"
            required
          />
        </div>
        <div class="form-group">
          <label for="roomId">Room ID:</label>
          <input type="text" id="roomId" name="roomId" required />
        </div>
        <div class="center-button">
          <!-- New div for centering the button -->
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
